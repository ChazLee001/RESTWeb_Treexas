<!DOCTYPE html>
{% load static %}
<html>
<head>
	<link rel="shortcut icon" type="image/png" href="{% static 'browser_icon.png' %}">
	<link rel="stylesheet" href="{% static "entry_style.css" %}">
	 <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  	<link href='http://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet' type='text/css'>
	<script type="text/javascript">
		function img_over(item){
			item.style.borderColor = "#AFBEFF";
			item.style.borderWidth = "10px";
		}
		function img_out(item){
			item.style.borderColor="#FFFFFF";
			item.style.borderWidth="0px";
		}

	</script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col">
			<nav class="navbar navbar-expand-lg navbar-fixed-top" style="background-color:rgba(0,0,0,0.35);">
			  <div class="container-fluid">

			    <div class="navbar-header">
			      <a class="navbar-brand" href="/">Treexas</a>
			    </div>

			    <div class="topnav-entry">
			      <ul class="nav navbar-nav navbar-right">
			        <li><a href="/plant_list">Plants</a>
			        </li>
			        <li><a href="/park_list">State Parks</a>
			        </li>
			        <li><a href="/eco_list">Ecoregions</a>
			        </li>
	        <li><a href="/about">About Us</a>
	        </li>
			      </ul>
			    </div>
			  </div>
			</nav>
			</div>
		</div>

		<br>
		<br>
		<br>

		<div class="row">
			<div class="col">
				<h1 class="text-center">{{profile.name}}</h1>
				<div class="text-center">
					<img class="img imgstyle" src="{{profile.image}}">
				</div>
				<p class="text-center">Latitude: {{profile.latitude}}</p>
				<p class="text-center">Longitude: {{profile.longitude}}</p>

			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-2">
		</div>
		<div class="col-xs-8 align-self-center">

		    <div id="myCarousel" class="carousel slide" data-ride="carousel">
		        <!-- Wrapper for carousel items -->
		        <div class="carousel-inner">
		        	<div class="item active carouselImg">
		                <img src="{% static "background-succulent.jpeg" %}" class="img-center">
		               	<div class="carousel-caption">
		        			<h3 class="text-center">Plants for This Ecoregion</h3>
		        		</div>
		            </div>
		        	{% for plant in plants %}
		        	<div class="item carouselImg">
		        		<a href="/plant_profile/?id={{plant.id}}">
		        			<img class="img-center" src="{{plant.image}}">
		        		</a>
		        		<div class="carousel-caption">
		        			<h3 class="text-center">{{plant.name}}</h3>
		        		</div>
		        	</div>
		        	{% endfor %}
		        </div>
		        <!-- Carousel controls -->
		        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
		            <span class="glyphicon glyphicon-chevron-left"></span>
		        </a>
		        <a class="carousel-control right" href="#myCarousel" data-slide="next">
		            <span class="glyphicon glyphicon-chevron-right"></span>
		        </a>
		    </div>
		 </div>
		 <div class="col-xs-2">
		 </div>
	</div>

	</div>

</body>
</html>
