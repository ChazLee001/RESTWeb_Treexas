<!DOCTYPE html>
{%load static%}
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='http://fonts.googleapis.com/css?family=Merienda+One' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="{% static 'list_page_list.css' %}">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-fixed-top" style="background-color:rgba(0,0,0,0.35);">
	  <div class="container-fluid">

	    <div class="navbar-header">
	      <a class="navbar-brand" href="/">Treexas</a>
	    </div>

	    <div class="topnav-entry">
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="/plant_list">Plants</a>
	        </li>
	        <li><a href="/park_list">State Parks</a>
	        </li>
	        <li><a href="/eco_list">Ecoregions</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>

	<div id="title">
	<h1><font> List of Texas Plants</font></h1>
	<h3><font> Where everythings bigger!</font></h3>
	</div>
	<div class="container">
		<div class="Text">
	{% for plant in plant_names %}
			<font class="name">Botanical Name: </font>
			<a href="/plant_profile/?id={{plant.id}}"> {{plant.botanicalname}}</a>
			<br>
			<font class="name">Common Name: </font>
			<font> {{plant.alsoknownas}}</font>
			<br>
			<br>
	{% endfor %}
		</div>
	</div>
</body>
</html>
