@keyframes bg1 {
	0%{
	background-image: url('{% static "background_mp.jpg"%}');

	25%{

	}

	}

}
.bg2 {
  box-sizing:border-box;
  height:100%;

    background-repeat: no-repeat;
    background-position: top;

  <script type="text/javascript">
    $(document).ready(function(){
      var count = 0;
      var images = ["('{% static "background_mp2.jpg"%}')","('{% static "background_mp.jpg"%}')","('{% static "background_mp3.jpg"%}')","('{% static "background_mp6.jpg"%}')"];
      var image = $(".bg2");

      image.css("background-image","url"+images[count]);

      setInterval(function(){
        image.fadeOut(1000,function(){
            image.css("background-image","url"+images[count++]);
            image.fadeIn(1000);
          });
        if(count == images.length)
        {
          count=0;
        }
      },5000);

    });
    $(function(){
        $('#spinner').fadeOut();
    })
