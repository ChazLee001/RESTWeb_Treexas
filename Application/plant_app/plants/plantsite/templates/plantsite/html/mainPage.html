  <script type="text/javascript">
  var count = 0;
  var images = ["('{% static "background_mp2.jpg"%}')","('{% static "background_mp.jpg"%}')","('{% static "background_mp3.jpg"%}')","('{% static "background_mp6.jpg"%}')"];
  var image = $(".bg2");

    $(document).ready(function(){
      $(function(){
          $('#spinner').fadeOut();
      })
      
      setInterval(function(){
        image.fadeOut(1000,function(){
            image.css("background-image","url"+images[count++]);
            image.fadeIn(1000);
          });
        if(count == images.length)
        {
          count=0;
        }
      },5000);
    });
